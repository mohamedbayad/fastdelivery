{% extends 'dashbord/dashbord.html' %}
{% load static %}

{% block content %}
<div class="contact-us report">
    <div class="content">
        <div class="contact-us">
            <div class="title">
                <h4>Contact Us</h4>
            </div>
            <div class="form contact">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Subject</label>
                        <input type="text" name="subject" class="form-control" id="inputPassword4" placeholder="Subject">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                  </form>
            </div>
            <a href="{% url 'update-profile' request.user.id %}"> <button class="edit btn btn-primary"> Ã‰diter </button> </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}

{% extends 'dashboard-admin/dashboard.html' %}
{% load static %}
{% block content %}
<main>
	<div class="dashboard">
		<div class="content">
			<div class="block container mt-5 ">
				<div class="row justify-content-center refund">
					<form class="row g-3 col-9">
						<div class="col-md-6 mb-4">
							<label for="inputid" class="form-label">ID Package to refund</label>
							<input type="text" class="form-control" id="inputid" value="{{refund_data.refund_id}}" disabled>
						</div>
						<div class="col-md-6 mb-4">
							<label for="inputarticle" class="form-label">Price</label>
							<input type="text" class="form-control" id="inputarticle" value="{{refund_data.refund_price}}" disabled>
						</div>
						<div class="col-md-12 h-100 mb-4">
							<label for="inputPackages" class="form-label">Refund</label>
							<textarea class="form-control h-100" id="validationTextarea" disabled >{{refund_data.refund}}</textarea>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</main>
{% endblock content %}

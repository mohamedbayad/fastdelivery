{% extends 'dashboard-admin/dashboard.html' %}
{% load static %}
{% load i18n %}

{% block content %}
    <div class="block container mt-5 ">
        <div class="row justify-content-center received">
            <form class="row g-3" method="POST">
                {% csrf_token %}
                <div class="col-md-12 mt-3">
                    <label for="inputName" class="form-label">Nom Ville</label>
                    <input type="text" name="name" class="form-control" id="inputName" placeholder="Nom Ville">
                </div>
                <div class="col-md-6 mt-3">
                    <label for="inputprice_l" class="form-label"> Prix ​​de livraison </label>
                    <input type="number" min=0 name="price_l" class="form-control" id="inputprice_l" placeholder="Prix ​​de livraison">
                </div>
                <div class="col-md-6 mt-3">
                    <label for="inputAddress" class="form-label">Prix de Refuser</label>
                    <input type="number" min=0 name="price_r" class="form-control" id="inputAddress" placeholder="Prix de Refuser">
                </div>
                <div class="col-md-6 mt-3">
                    <label for="inputAddress2" class="form-label">Prix d'annulation</label>
                    <input type="number" min=0 name="price_c" class="form-control" id="inputAddress2" placeholder="Prix d'annulation">
                </div>

                <div class="col-12 mt-5">
                    <button type="submit" class="btn btn-outline-success col-12">Ajouter</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}

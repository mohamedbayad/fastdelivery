{% extends 'dashboard-admin/dashboard.html' %}
{% load static %}

{% block content %}
    <div class="block container text-center mt-5 ">
        <div class="row justify-content-between mb-5">
            <div class="users show-data custemers col-12">
                <div class="top">
                    <h1>TOUS LES UTILISATEURS</h1>
                    <small class="ms-2 " style="color: #efcefa;">{{users.count}}</small>
                </div>
                <div class="body">
                    <div class="filter">
                        <form action="" method="GET">
                            <input oninput="searchUser(idSearch='search-user', idClass='id-user')" type="search" name="search" id="search-user" placeholder="Search with username or company name">
                        </form>
                    </div>
                    <div class="content">
                        {% for user in users %}
                        <div class="user">
                            <div class="info id-user" data="{{user.user}}">
                                <div class="logo">
                                    {% if user.image %}
                                    <img src="{{user.image.url}}" alt="">
                                    {% else %}
                                    <img src="{% static 'img/profile/default_profile.png' %}" alt="">
                                    {% endif %}
                                </div>
                                <div class="username">
                                    <h4 class="name">{{user.user}}</h4>
                                    <p class="company-name">{{user.business_name}}</p>
                                </div>
                            </div>
                            <div class="actions">
                                <a href="{% url 'view_user' user.user.id %}"><i class='bx bx-show'></i></a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
